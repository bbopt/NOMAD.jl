freebsd_instance:
  image_family: freebsd-12-1
task:
  name: FreeBSD
  env:
    matrix:
      - JULIA_VERSION: 1.3
      - JULIA_VERSION: nightly
  allow_failures: $JULIA_VERSION == 'nightly'
  install_script:
    - sh -c "$(fetch https://raw.githubusercontent.com/ararslan/CirrusCI.jl/master/bin/install.sh -o -)"
  build_script:
    - cirrusjl build
  test_script:
    - cirrusjl test
